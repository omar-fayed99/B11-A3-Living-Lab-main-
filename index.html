<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Lab</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/3cb27c2748.js" crossorigin="anonymous"></script>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                
              }
            }
          }
        }
      </script>
      <style>
        .font-sora{
            font-family: 'sora', sans-serif;
        }
      </style>
    
</head>
<body class="font-sora mb-[90px]">
    <!-- header section -->
    <header class="md:container mx-auto">
        <nav class="flex items-center justify-between md:justify-evenly lg:justify-evenly p-6 shadow-sm bg-[#FFF9F4]">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="assets/logo-header.png" alt="">
                <span class="text-lg font-semibold hidden md:block lg:block">Browse<span class="text-yellow-500">4</span>Pets</span>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-6 text-gray-700 hidden md:block lg:block ">
                <a href="#" class="hover:text-yellow-500">Find a pet</a>
                <a href="#" class="hover:text-yellow-500">Breeds</a>
                <a href="#" class="hover:text-yellow-500">Contact us</a>
            </div>
            
            <!-- Icons and Buttons -->
            <div class="flex items-center space-x-4 hidden md:block lg:block">
                <button class="text-gray-600 hover:text-gray-900">
                    &#128276;
                </button>
                <button class="text-gray-600 hover:text-gray-900">
                    &#128269;
                </button>
                <button class="border border-gray-300 px-4 py-1 rounded-md hover:bg-gray-200">Login</button>
                <button class="bg-yellow-500 text-white px-4 py-1 rounded-md hover:bg-yellow-600">Register</button>
            </div>
            <div class="block md:hidden lg:hidden"><i class="fa-solid fa-bars"></i></div>
          </header>
          <!-- line code -->
          <div class="border-t-2 border-black w-full mx-auto block md:hidden lg:hidden"></div>
          <!-- banner section  -->
          <section class="flex flex-col md:flex-row items-center justify-between max-w-6xl mx-auto p-6 relative">
            <!-- Left Text Section -->
            <div class="md:w-1/2 text-center md:text-left space-y-4 z-30">
                <h1 class="text-4xl md:text-5xl font-bold text-black">
                    Pamper Your Pet, <br> Because They Deserve the Best
                </h1>
                <p class="text-gray-500 text-2xl">
                    Discover a world of treats, toys, and essentials handpicked for 
                    your furry friends. Shop now and make tails wag with joy!
                </p>
                <a href="#" class="inline-block bg-yellow-400 text-black font-semibold py-3 px-6 rounded-lg hover:bg-yellow-500 transition">
                    Find a pet
                </a>
            </div>
    
            <!-- Right Image Section -->
            <div class="md:w-1/2 flex justify-center">
              <img src="assets/cat-big.png" alt="Cute Cat" class="w-full max-w-md md:max-w-3xl lg:max-w-5xl object-cover md:absolute md:right-1 md:-z-10">
          </div>
        </section>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
    
</body>
</html>
